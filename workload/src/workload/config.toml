######################################################
############## General defaults ######################
######################################################
funding_seed = false
# Default is genesis account. Must be specified with generated ledger.
[funding_account]
#address = "rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh"
#seed    = "snoPBrXtMeMyMHUVTgbuqAfg1SUTb"

[gateways]
number = 4
default_balance = 100_000_000_000000
require_auth = false
default_ripple = true

[users]
number = 10
default_balance = 100_000_000000

[amm]
xrp_chance = 0.10
trading_fee = 10
default_amm_token_deposit = 1_000

[currencies]
token_distribution = 1_000_000
codes = [
    "USD", "CNY", "BTC", "ETH", "GBP",
    "PNY", "DJF", "DKK", "GYD", "AUD",
    "KPW", "INR", "SOL", "TRX", "ADA",
    "XLM", "SUI", "LTC", "XMR", "DOT",
]

[currencies.rate]
USD = 1_000_000
BTC = 1_000_000_000

######################################################
########### Transaction context defaults #############
######################################################
[transactions]
available = [
    "Payment",
    "NFTokenMint",
    "TrustSet",
    "AccountSet",
]

[transactions.mptoken.issuance_create]
transfer_fee = 1000

[transactions.payment]
amount = 100_000_000

[transactions.trustset]
limit = 1_000_000_000_000000

[timeout]
overall = 8
startup = 30
initial_ledgers = 4

[rippled]
docker = "rippled"
local = "172.17.0.6"
rpc_port = 5005
ws_port = 6006
timeout = 600

[logging]
version = 1
disable_existing_loggers = true

[logging.formatters.simple]
format = "[%(levelname)s] %(message)s"

[logging.formatters.simple_debug]
format = "[%(levelname)s] [%(module)s.%(funcName)s:%(lineno)d] %(message)s"

[logging.formatters.not_simple]
format = "[%(levelname)s] %(filename)s %(funcName)s %(message)s"

[logging.formatters.detailed]
format = "%(asctime)s [%(levelname)s] %(module)s|L%(lineno)d: %(message)s"
datefmt = "%Y-%m-%dT%H:%M:%S%z"

[logging.handlers.stdout]
class = "logging.StreamHandler"
level = "INFO"
formatter = "simple_debug"
stream = "ext://sys.stdout"

[logging.handlers.stderr]
class = "logging.StreamHandler"
level = "ERROR"
formatter = "simple"
stream = "ext://sys.stdout"

[logging.handlers.file]
class = "logging.handlers.RotatingFileHandler"
level = "INFO"
formatter = "detailed"
maxBytes = 10000000
backupCount = 3

[logging.loggers.root]
level = "DEBUG"
handlers = ["stdout", "stderr", "file"]
