version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: ./workload/Dockerfile
      target: dev
    container_name: workload-dev
    networks: [xrpl_net]
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/workload/src
    command: ["sleep", "infinity"]

# This gets created by the testnet generation already created it
networks:
  xrpl_net:
    external: true
