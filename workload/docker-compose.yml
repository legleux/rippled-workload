services:
  workload:
    image: $WORKLOAD_IMAGE
    container_name: workload
    hostname: workload
    entrypoint: ["workload"]
    environment:
      - RIPPLED_NAME=rippled  # defaults to "rippled"
      - VALIDATOR_NAME=val # defaults to "val"
      - NUM_VALIDATORS=5 # default 5
    depends_on:
      rippled:
        condition: service_healthy
    ports:
      - 8000:8000
    volumes:
      - ./accounts.json:/accounts.json
    networks:
      antithesis_net:
